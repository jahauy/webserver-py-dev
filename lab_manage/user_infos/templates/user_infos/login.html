<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录到网站</title>
</head>
<body>
<div style="margin: 10% 30%;color: #5e5e5f;background: #D4DFE6">
    <h1>登录系统</h1>
    <form action="/login/" method="post">
        {% csrf_token %}
        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        <h3>欢迎登录</h3>
        <div>
          {{ login_form.as_p }}
        </div>
        <div>
            <button type="submit">登录</button>
        </div>

    </form>
</div>
</body>
</html>
