<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录到网站</title>
</head>
<body>
<div style="margin: 10% 30%;color: #5e5e5f;background: #D4DFE6">
    <h1>欢迎登录！</h1>
    <form action="/login/" method="post">
        {% csrf_token %}
        <p>
            <label for="id_userid">用户名：</label>
            <input type="text" id="id_userid" name="userid" placeholder="请输入用户名" autofocus required/>
        </p>
        <p>
            <label for="id_password">密码：</label>
            <input type="password" id="id_password" name="password" placeholder="密码不低于6位" required>
        </p>
        <input type="submit" value="确定">
    </form>
</div>
</body>
</html>
